replicaCount: 1

image:
  repository: your-repo/jmx-cassandra-exporter
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  annotations: {}
  ports:
    metrics: 9095
    health: 9096

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
          servicePort: metrics
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

env: []
#  - name: CASSANDRA_CLUSTER_ENDPOINTS
#    value: "10.0.0.1,10.0.0.2"
#  - name: JMX_SCRAPE_DURATION
#    value: "60"

envFrom: []

extraVolumeMounts: []
extraVolumes: []

config:
  create: true
  existingConfigMap: ""
  mountPath: /etc/jmx-exporter
  fileName: config.yml
  data: |
    # Cassandra JMX exporter configuration
    cluster_endpoints:
      - "127.0.0.1"
    port: 9095
    jmx_port: 7199
    scrape_duration: 60
    scan_new_nodes_interval: 120
    max_workers: 20
    jmx_items:
      cluster_name:
        objectName: org.apache.cassandra.service:type=StorageService
        attribute: ClusterName

livenessProbe:
  enabled: true
  httpGet:
    path: /health/live
    port: health
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  enabled: true
  httpGet:
    path: /health/ready
    port: health
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3

serviceMonitor:
  enabled: false
  namespace: ""
  interval: 30s
  scrapeTimeout: ""
  additionalLabels: {}
  relabelings: []
  metricRelabelings: []
  honorLabels: false
